<div class="sidebar-module">
	<h4 class="blog-post-title">{{ page.catename }}({{ site.categories[page.catename] | size }})</h4>
	<ol class="list-unstyled">
		{% for post in site.categories[page.catename] %}
		<li><span>[{{ post.date | date:"%Y-%m-%d"  }}]</span><a href="{{ site:url  }}{{ post.url  }}" target="_blank">{{post.title}}</a> </li>
		{% endfor %}
	</ol>
</div>
